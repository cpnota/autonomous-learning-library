language: python

jobs:
  - name "Python 3.6 on Linux"
    python: 3.6
    branches:
      only:
        - master
        - develop
    install:
      - pip install torch==1.5.1+cpu torchvision==0.6.1+cpu -f https://download.pytorch.org/whl/torch_stable.html
      - pip install -q -e .["dev"]
    script:
      - make lint
      - make test

